<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MCR Song Suggestions</title>
        
        <meta name="description" content="Recommends My Chemical Romance songs, based on other ones you like.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="style/main.css"/>
        <link rel="stylesheet" href="style/fonts.css"/>
        
        <script src="js/main.js"></script>
    </head>
    <body>
        <section id="find">
            <input type="text" id="find_input" placeholder="Filter..."/>
            
            <section id="find_songs" class="songs">
                
            </section>
            
            <section id="find_no_songs" class="no_songs">
                (start typing a song or album name to filter results)
            </section>
        </section>
        
        <section id="known">
            <b>Songs You Like</b>
            
            <section id="known_songs" class="songs">
                
            </section>
            
            <section id="known_no_songs" class="no_songs">
                (click a song to add it to this list)
            </section>
        </section>
        
        <section id="suggestions">
            <b>Suggestions</b>
            
            <section id="suggestions_songs" class="songs">
                
            </section>
            
            <section id="suggestions_no_songs" class="no_songs">
                (suggestions will show up here!)
            </section>
        </section>
    </body>
</html>
